global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
rule_files:
  - "alert_rules.yml"
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'keenon-card-compose'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['keenon-card-compose:50052']
        labels:
          env: 'production'
          service: 'keenon-card-compose'
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
